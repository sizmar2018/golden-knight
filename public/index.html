<!DOCTYPE html>
<html >
<head>
    <title>Javascript projet 2019</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <link href="./vendors/layout.css" rel="stylesheet">
</head>
<body>
<div class="container" id ="navigation">    
     <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="scores_btn" href="/">Liste score</a>
                <a class="nav-item nav-link" id="jeu_btn" href="/">Jeu</a>
                <a class="nav-item nav-link" id="deconnexion_btn" href="/">Se deconnecter</a>                    
            </div>
       </div>
   </nav>
</div>
<div class="container"> 
    <div class="card" id="card">
        <div class="card-body ">
            <div class="row  ">             
                <div class="col-md-6" id="utilisateur_connexion">
                    <h1>Connection :</h1>
                    <form action="" method="POST" id="form_connexion">
                        <div class="form-group">
                            <label for="pseudo">pseudo  : </label>
                            <input type="text" name="pseudo" id="pseudo" class="form-control" placeholder="Entrez votre pseudo" required >
                        </div>
                        <div class="form-group">
                             <label for="motDePasse">Mot de passe</label>
                             <input type="password" name="motDePasse" id="motDePasse" class="form-control" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="connexion_btn">Se connecter</button>
                    </form>
                    <div id="message" class="alert alert-secondary mt-2"></div>
                </div>
                <div class="col-md-6" id="utilisateur_inscription">
                    <h1>inscription  :</h1>
                    <form action="/inscription" method="POST" id="form_inscription">
                        <div class="form-group">
                            <label for="pseudo">Pseudo</label>
                            <input type="text" name="pseudo" id="pseudo_init" class="form-control" placeholder="Entrez votre pseudo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email_init" class="form-control" placeholder="Entrez votre email"  required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$">
                        </div>
                        <div class="form-group">
                            <label for="motDePasse">Mot de passe</label>
                            <input type="password" name="motDePasse" id="motDePasse_init" class="form-control" placeholder="Entrez un mot de passe" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="inscription_btn">S'inscrire</button>
                    </form>
                </div>
            </div>   
         </div>
    </div>
    <div class="row">
        <div class="col" id="scores">
            <h3 class="text-center text-white" >Liste de scores</h3>
            <div id="affichage_table" class="mt-2"></div>
        </div>
    </div>
</div>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/bootstrap.min.js"></script> 
    <script src="./vendors/popper.min.js"></script>
    <script src="./vendors/phaser.min.js"></script>
    <script src="./game.js" type ="module"></script>
    <script src="./maLibrairie.js" type="module"></script>
</body>
</html>
